<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form action="todos.html" th:action method="post">
            <div>
                <div class="nameInput">이름</div>
                <input type="text" name="playerName" class="addNameInput" placeholder="이름을 입력하세요">
                <div class="sexInput">성별</div>
                <input type="text" name="playerSex" class="addSexInput" placeholder="성별을 입력하세요">
            </div>
            <div class="buttonContainer">
                <button type="submit" class="addTodo">일정에 추가하기</button>
                <button th:onclick="|location.href='@{/blackjack/main}'|" type="button" class="return">돌아가기</button>
            </div>
        </form>
    </div>
</body>
</html>
